<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>test</title>
    <link rel="stylesheet" type="text/css" media="screen" href="test-glaven.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="empty">
            </div>
            <div class="left-part">
                <div class="top-part">
                    <div class="image-circle">
                        <img class="logo" src="images/code-travel-logo.png" alt="code">
                    </div>
                    <div class="main-menu">
                        <span class="hamburger"><i class="fas fa-bars"></i></span>
                    <ul class="menu1">
                        <li>Дестинации
                            <ul class="dropdown-menu">
                                <li>Мароко</li>
                                <li>Куба</li>
                                <li>Зимбабве</li>
                            </ul>
                        </li>
                        <li>Тури</li>
                        <li>Сведоштва</li>
                        <li>Контакт</li>
                    </ul>
                </div>
                <div class="fb"><i class="fab fa-facebook"></i></div>
            </div>
            <div class="bottom-part">
                <div class="form">
                    <input type="search">
                    <span class="icon-part"><i class="fas fa-search"></i></span>
                </div>
                <div class="end">
                    <p>Code Academy MK/Test June 2019</p>
                </div>
            </div>

        </div>
        <div class="right-part">
            <div class="box-40">
                <img class="barcelona" src="images/grid-barcelona.jpg">
                <div class="inside">
                    <h2>Барселона</h2>
                    <div class="three">
                        <div class="three-img"><img class="image-in" src="images/beach-01.png"></div>
                        <div class="three-img"><img class="image-in" src="images/adventure-03.png"></div>
                        <div class="three-img"><img class="image-in" src="images/mountain-02.png"></div>
                    </div>
                </div>
            </div>
            <div class="box-60">
                <div class="box-top">
                    <img class="ohrid" src="https://suitcasemag.com/wp-content/uploads/2018/07/ohrid-macedonia-1.jpg">
                </div>
                <div class="box-bottom">
                    <div class="box-50">
                        <img class="half" src="images/grid-paris.jpg">
                    </div>
                    <div class="box-50">
                        <img class="half" src="images/grid-budapest.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
